<div>
  <div class="product_details" *ngIf="_product?.quantite !=0">
    <div class="product_img">
      <img [src]="server+_product?.logo" alt="logo" (click)="startFabrication()">
      <div class="qte">
        {{ _product?.quantite }}
      </div>
    </div>
    <div class="product_content">
      <div class="product_gain">
        <app-my-progress-bar class="progress_bar"
                             [run]="run"
                             [auto]="_product.managerUnlocked"
                             frontcolor="#559593"
                             backcolor="#9ABFBE"
                             [orientation]="orientation"
                             [vitesse]="_product.vitesse"
                             [initialValue]="initialValue">
        </app-my-progress-bar>
        <div class="revenue">{{ _product?.revenu }}</div>
      </div>

      <div class="product_price_content">
        <button class="product_price"
                (click)="buyProduct()"
                [ngClass]="{'affordable': _world.money >= _product.cout}">
          <span> Buy x {{_multiplier === -1 ? calcMaxCanBuy() : _multiplier}}</span>
          <span [innerHTML]="calculateTotalCost(_multiplier === -1 ? calcMaxCanBuy() : _multiplier) | numberSuffix"></span>
        </button>
        <div class="time">
          <span *ngIf="_product?.timeleft !== 0">{{ _product?.timeleft | date : 'mm:ss:SS' }}</span>
          <span *ngIf="_product?.timeleft === 0">{{ _product?.vitesse | date : 'mm:ss:SS' }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="product_to_buy" *ngIf="_product?.quantite ==0">
    <button class="btn" (click)="buyProduct()">
      <div class="to_buy_content">
        <div class="to_buy_icone">
